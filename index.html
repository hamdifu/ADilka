    <!-- Landing Page - Services Offered -->

        <div class="row">

            <div class="col-md-6">
                <h1 class="onimage">BRAND MANAGEMENT</h1>

                        class="gridimg">
                </div>
            </div>
            <div class="col-md-6">
                <h1 class="onimage">CONVENTIONAL MEDIA</h1>
                <div class="thumbnail">
                    <img src="https://images.unsplash.com/photo-1563986768494-4dee2763ff3f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
                        class="gridimg">
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-md-6 ">
                <h1 class="onimage">DIGITAL MARKETING</h1>
                <div class="thumbnail">
                    <img src="https://images.unsplash.com/photo-1556800467-7b7ba9da0bf8?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1950&q=80"

                </div>
            </div>
            <div class="col-md-6 ">

                <div class="thumbnail">
                    <img src="https://images.unsplash.com/photo-1585435465945-bef5a93f8849?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
                        class="gridimg">
                </div>
            </div>

        </div>

    </section>

    <!-- Landing Page - Registration, Query and Feedback Form -->
    <section id='register'>
        <div class="signup-container">
            <div class="left-container">
                <div class="pic">
                    <img
                        src="https://images.unsplash.com/photo-1576438112307-db9c736ff392?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" />
                </div>
            </div>
            <div class="right-container">
                <header>
                    <h1>Register </h1>
                    <div class="set">
                        <div class="name">
                            <label for="name">Name</label>
                            <input id="name" placeholder="Your name" type="text"></input>
                        </div>
                        <div class="photo">
                            <button id="upload">
                                <i class="fas fa-camera-retro"></i>
                            </button>
                            <label for="upload">Upload a photo</label>
                        </div>
                    </div>
                    <div class="set">
                        <div class="mail">
                            <label for="mail">Email</label>
                            <input id="mail" placeholder="something@abc.com" type="email"></input>
                        </div>
                        <div class="birthday">
                            <label for="birthday">Birthday</label>
                            <input id="birthday" placeholder="MM/DD/YYYY" type="text"></input>
                        </div>
                    </div>
                    <div class="set">
                        <div class="gender">
                            <label for="gender-female">Gender</label>
                            <div class="radio-container">
                                <input id="gender-female" name="gender" type="radio" value="female"></input>
                                <label for="gender-female">Female</label>
                                <input id="gender-male" name="gender" type="radio" value="male"></input>
                                <label for="gender-male">Male</label>
                            </div>
                        </div>
                    </div>
                    <div class="brand-management">
                        <label for="brand-management">Service you require</label>
                        <div class="radio-container">
                            <input id="brand-management" name="service" type="radio" value="bm"></input>
                            <label for="brand-management">Brand Management</label>
                            <input id="digital-marketing" name="service" type="radio" value="dm"></input>
                            <label for="digital-marketing">Digital Marketing</label>
                            <input id="conventional-media" name="service" type="radio" value="cm"></input>
                            <label for="conventional-media">Conventional Media</label>
                            <input id="media-planning" name="service" type="radio" value="mp"></input>
                            <label for="media-planning">Media Planning</label>
                        </div>
                    </div>
                </header>
                <footer>
                    <div class="set">
                        <button id="next">Submit</button>
                    </div>
                </footer>
            </div>
        </div>
    </section>



    <!-- Footer -->
    <footer class="col-md-12">
